<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="my_style.css">
    <title>Survey Form</title>

  </head>
  <body>
    <main>
        <div class="title-box">
            <h1 id="title">Welcome To My Survey Form</h1>
            <p id="description" class="p1"><em>Thank you for taking the time to carry out this survey</em></p>
        </div>
        <div class="form-box">
            <form id="survey-form">
                <fieldset>
                    <label id="name-label" for="name"><p class="p2">Name</p><input id="name" type="text" placeholder="Enter your name" required></label>
                    <label id="email-label" for="email"><p class="p2">Email</p><input id="email" type="email" placeholder="Enter your Email" required></label>
                    <label id="number-label" for="number"><p class="p2">Age</p> <small>(optional)</small><input value="number" id="number" min="13" max="120" type="number" placeholder="Age"></label>
                </fieldset>

                <fieldset>
                    <label><p class="p2">What aspects of computer science do you prefer?</p></label>
                        <select id="dropdown">
                        
                            <option>Select a prefered option</option>
                            <option>Programming</option>
                            <option>Data Science</option>
                            <option>Web design</option>
                            <option>Cybersecurity</option>
                            <option>Other</option>
                        

                        </select>
                    </label>
                </fieldset>
                
                <fieldset>
                    <label><p class="p2">Would you recomend Computer Science to a friend?</p>
                        <label for="Defintely"><input name="recomendation" value="Defintely" type="radio">Defintely</label>
                        <label for="Maybe"><input name="recomendation" value="Maybe" type="radio">Maybe</label>
                        <label for="NotSure"><input name="recomendation" value="NotSure" type="radio">Not sure</label>
                    </label>
                    </fieldset>
                    
                <fieldset>
                    <label><p class="p2">What carriers/jobs relating to Computer Science are you interested in?</p>
                        <select id="dropdown">
                            <option>Select an option</option>
                            <option>Software Developer</option>
                            <option>Web Developer</option>
                            <option>IT Project Manager</option>
                            <option>Systems Architect</option>
                            <option>Information Security Analyst</option>
                            <option>AI Engineer</option>
                            <option>Other</option>

                        </select>
                    </label>
                </fieldset>
                
                <fieldset id="checkboxes">
                    <label><p class="p2">What languages have you learned or want to learn?</p>
                        <label><input type="checkbox"> HTML</label>
                        <label><input type="checkbox"> CSS</label>
                        <label><input type="checkbox"> JavaScript</label>
                        <label><input type="checkbox"> Python</label>
                        <label><input type="checkbox"> C#</label>
                        <label><input type="checkbox"> TypeScript</label>
                        <label><input type="checkbox"> Swift</label>
                        <label><input type="checkbox"> PHP</label>
                        <label><input type="checkbox"> Haskell</label>
                        <label><input type="checkbox"> Other</label>
                    </label>
                </fieldset>
                
                    

                <fieldset>
                    <label><p class="p2">Any comments or suggestions?</p>
                        <textarea id="" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
                    </label>
                </fieldset>
                <button type="submit">Submit</button>
            
        </div>
        </form>

    </main>
  </body>
  
</html>
